<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasalapabra Flashcards</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles.css">

    <!-- PapaParse for CSV loading -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

    <!-- UI Icons (Lucide) -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- SweetAlert2 for beautiful alerts -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div id="app">
        <header>
            <div class="header-logo" id="header-logo" style="cursor: pointer;">
                <i data-lucide="brain-circuit"></i>
                <h1>Pasalapabra</h1>
            </div>
            <div class="user-controls">
                <span id="user-status" style="margin-right: 15px;">Invitado</span>
                <button id="auth-btn" class="btn btn-outline">Iniciar Sesi贸n</button>
            </div>
        </header>

        <main id="main-content" class="loading-state">
            <!-- Loading Spinner -->
            <div id="loader" class="loader-container">
                <div class="spinner"></div>
                <p>Cargando palabras m谩gicas...</p>
            </div>

            <!--  -->
            <!-- MODE SELECTOR                          -->
            <!--  -->
            <div id="mode-selector" class="hidden">
                <h2 class="mode-title">驴C贸mo quieres jugar?</h2>
                <div class="mode-cards">
                    <button class="mode-card" id="mode-classic" data-mode="classic">
                        <div class="mode-icon"></div>
                        <div class="mode-name">Cl谩sico</div>
                        <div class="mode-desc">Ves la definici贸n y adivinas la palabra</div>
                    </button>
                    <button class="mode-card" id="mode-inverted" data-mode="inverted">
                        <div class="mode-icon"></div>
                        <div class="mode-name">Invertido</div>
                        <div class="mode-desc">Ves la palabra y recuerdas la definici贸n</div>
                    </button>
                    <button class="mode-card" id="mode-rosco" data-mode="rosco">
                        <div class="mode-icon"></div>
                        <div class="mode-name">Rosco</div>
                        <div class="mode-desc">25 palabras, una por letra 路 2 minutos 路 隆Cero errores!</div>
                    </button>
                </div>
            </div>

            <!--  -->
            <!-- FLASHCARD GAME (Classic & Inverted)   -->
            <!--  -->
            <div id="game-container" class="hidden">
                <div class="progress-bar-container">
                    <div class="progress-bar" id="progress-bar"></div>
                </div>
                <div class="stats-header">
                    <span class="stat-badge stat-learned"><i data-lucide="check-circle"></i> <span
                            id="stat-learned-count">0</span> Aprendidas</span>
                    <span class="stat-badge stat-learning"><i data-lucide="rotate-cw"></i> <span
                            id="stat-learning-count">0</span> Practicando</span>
                    <button class="btn btn-danger" id="btn-reset-stats"
                        style="font-size: 0.8rem; padding: 0.2rem 0.5rem; margin-left: auto; max-width: max-content;">
                        <i data-lucide="refresh-cw" style="width: 14px; height: 14px; margin-right: 5px;"></i> Resetear
                    </button>
                    <button class="btn btn-outline" id="btn-back-to-menu"
                        style="font-size: 0.8rem; padding: 0.2rem 0.5rem; max-width: max-content;">
                        <i data-lucide="layout-grid" style="width: 14px; height: 14px; margin-right: 5px;"></i> Modos
                    </button>
                </div>

                <!-- Flashcard -->
                <div class="scene">
                    <div class="card" id="flashcard">
                        <div class="card__face card__face--front">
                            <h2 class="letter-badge" id="card-letter">A</h2>
                            <p class="rule-text" id="card-rule">Empieza por</p>
                            <p class="definition-text" id="card-definition">Cargando definici贸n...</p>
                            <div class="tap-hint">
                                <i data-lucide="pointer"></i>
                                Toca para revelar
                            </div>
                        </div>
                        <div class="card__face card__face--back">
                            <h2 class="word-text" id="card-word">Palabra</h2>
                            <p class="definition-text-small" id="card-definition-back">Definici贸n</p>
                        </div>
                    </div>
                </div>

                <!-- Controls (Appear after flipping) -->
                <div class="controls-container hidden" id="game-controls">
                    <button class="btn btn-success" id="btn-correct">
                        <i data-lucide="check"></i> Acert茅 / La s茅
                    </button>
                    <button class="btn btn-warning" id="btn-practice">
                        <i data-lucide="help-circle"></i> Quiero practicarla
                    </button>
                    <button class="btn btn-danger" id="btn-wrong">
                        <i data-lucide="x"></i> No la s茅
                    </button>
                </div>

                <!-- Report Button -->
                <div class="report-container" style="margin-top: 1.5rem; text-align: center;">
                    <button class="btn" id="btn-report"
                        style="background: transparent; color: var(--text-secondary); border: 1px solid var(--text-secondary); font-size: 0.8rem; padding: 0.4rem 0.8rem;">
                        <i data-lucide="flag" style="width: 14px; height: 14px; margin-right: 5px;"></i> Reportar fallo
                    </button>
                </div>
            </div>

            <!--  -->
            <!-- ROSCO MODE                             -->
            <!--  -->
            <div id="rosco-container" class="hidden">
                <div class="rosco-header">
                    <div class="rosco-stats">
                        <span class="rosco-stat rosco-stat-correct">
                            <i data-lucide="check-circle"></i>
                            <span id="rosco-correct">0</span>
                        </span>
                        <span class="rosco-stat rosco-stat-wrong">
                            <i data-lucide="x-circle"></i>
                            <span id="rosco-wrong">0</span>
                        </span>
                        <span class="rosco-stat rosco-stat-skip">
                            <i data-lucide="skip-forward"></i>
                            <span id="rosco-skipped">0</span>
                        </span>
                    </div>
                    <div class="rosco-timer" id="rosco-timer">2:00</div>
                    <button class="btn btn-outline" id="rosco-back-btn"
                        style="font-size: 0.8rem; padding: 0.2rem 0.5rem;">
                        <i data-lucide="layout-grid" style="width: 14px; height: 14px;"></i>
                    </button>
                </div>

                <!-- Rosco wheel -->
                <div class="rosco-wheel-wrapper">
                    <svg id="rosco-svg" class="rosco-svg" viewBox="0 0 400 400"></svg>
                    <div class="rosco-center">
                        <div class="rosco-center-letter" id="rosco-center-letter">A</div>
                        <div class="rosco-center-label" id="rosco-center-rule">Empieza por</div>
                    </div>
                </div>

                <!-- Question -->
                <div class="rosco-question-box">
                    <p class="rosco-question-text" id="rosco-question">Cargando...</p>
                </div>

                <!-- Answer input -->
                <div class="rosco-input-row">
                    <input type="text" id="rosco-answer" class="rosco-input" placeholder="Escribe la respuesta..."
                        autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
                    <button class="btn btn-success" id="rosco-submit">
                        <i data-lucide="send"></i>
                    </button>
                </div>

                <div class="rosco-skip-row">
                    <button class="btn btn-warning" id="rosco-pasapalabra">
                        <i data-lucide="skip-forward"></i> Pasalapabra
                    </button>
                </div>
            </div>

        </main>
        <footer style="text-align: center; padding: 10px; color: var(--text-secondary); font-size: 0.8rem;">
            v2.0
        </footer>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-app.js";
        import { getFirestore, doc, getDoc, setDoc, getDocs, query, collection, where } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-analytics.js";

        // We will configure firebase inside app.js 
        window.firebaseApp = initializeApp;
        window.firebaseFirestore = { getFirestore, doc, getDoc, setDoc, getDocs, query, collection, where };
        window.firebaseAnalytics = getAnalytics;
    </script>

    <!-- Application Logic -->
    <script src="app.js?v=7"></script>
</body>

</html>
